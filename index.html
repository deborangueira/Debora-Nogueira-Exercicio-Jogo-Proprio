<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debora's game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="scenes/jogo.js"></script>
    <script src="scenes/tutorial.js"></script>
    <script src="scenes/creditos.js"></script>
    <script src="scenes/menu.js"></script>
    <script src="scenes/gameOver.js"></script>
    <script src="scenes/gameWin.js"></script>

    
    <style> 
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        } 
    </style>

</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
       
        // Define uma variável global que define o espaço na tela que exibirá o jogo
        const larguraJogo = 1600;
        const alturaJogo = 790;
       
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: larguraJogo, //largura da tela do jogo
            height: alturaJogo, //altura da tela do jogo
            backgroundColor: '#000',
            parent: "game",
            dom:{
               createContainer: true,
            },
            scene: 
            [menu, jogo, tutorial, creditos, gameOver, gameWin]
        };
        
        var game = new Phaser.Game(config);
        game.scene.start('menu');
        
    </script>

</body>
</html>
